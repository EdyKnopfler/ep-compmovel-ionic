<ion-header>
  <ion-navbar>
    <ion-title>
      Menu do Aluno
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item (click)="alterarCadastro()">
      <ion-icon name="md-contact" item-left></ion-icon>
      Alterar Cadastro
    </button>

    <button ion-item (click)="listarSeminarios()">
      <ion-icon name="md-list" item-left></ion-icon>
      Listar Seminários
    </button>

    <button ion-item (click)="seminariosQueAssisti()">
      <ion-icon name="md-checkbox" item-left></ion-icon>
      Seminários que Assisti
    </button>

    <button ion-item (click)="desconectar()">
      <ion-icon name="md-exit" item-left></ion-icon>
      Desconectar
    </button>

    <ion-list-header>
      Confirmação de presença
    </ion-list-header>
    
    <button ion-item (click)="confirmarPorBluetooth()">
      <ion-icon name="bluetooth" item-left></ion-icon>
      Bluetooth
    </button>
    
    <button ion-item (click)="confirmarPorQR()">
      <ion-icon name="qr-scanner" item-left></ion-icon>
      QRCode
    </button>
  </ion-list>
</ion-content>
