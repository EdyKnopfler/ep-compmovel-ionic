<ion-header>
   <ion-navbar>
      <ion-title>Detalhes</ion-title>
   </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    
    <ion-card-header text-wrap>
      {{nome}}
    </ion-card-header>

    <ion-list>
      <ion-list-header>
        Ações
      </ion-list-header>
      
      <button ion-item (click)="confirmarPresenca()">
        <ion-icon name="md-bluetooth" item-left></ion-icon>
        Confirmar presenças
      </button>
      
      <button ion-item (click)="alterar()">
        <ion-icon name="md-create" item-left></ion-icon>
        Alterar
      </button>

      <button ion-item (click)="excluir()">
        <ion-icon name="md-trash" item-left></ion-icon>
        Excluir
      </button>

      <ion-list-header>
        Alunos que compareceram
      </ion-list-header>

      <ion-item *ngFor="let a of alunos">
        {{a.nusp}} - {{a.nome}}
      </ion-item>
    </ion-list>

  </ion-card>
</ion-content>
