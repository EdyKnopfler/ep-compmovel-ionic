<ion-header>
   <ion-navbar>
      <ion-title>{{nome}}</ion-title>
   </ion-navbar>
</ion-header>

<ion-content padding>
   <button ion-button block (click)="confirmarPresenca()">
      Receber Confirmações de Presença
   </button>

   <button ion-button block (click)="alterar()">
      Alterar
   </button>

   <button ion-button block (click)="excluir()">
      Excluir
   </button>

   <ion-card>
      <ion-card-content>Alunos que compareceram:</ion-card-content>
   </ion-card>

   <ion-list>
      <ion-item *ngFor="let a of alunos">{{a.nusp}} - {{a.nome}}</ion-item>
   </ion-list>
</ion-content>
