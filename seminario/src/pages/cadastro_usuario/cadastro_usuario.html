<ion-header>
   <ion-navbar>
      <ion-title>Cadastro de Usuário</ion-title>
   </ion-navbar>
</ion-header>

<ion-content padding>
   <ion-item>
     <ion-label stacked>Nome</ion-label>
     <ion-input type="text" [(ngModel)]="nome"></ion-input>
   </ion-item>

   <ion-item *ngIf="!this.alteracao">
     <ion-label stacked>Número USP</ion-label>
     <ion-input type="text" [(ngModel)]="nusp"></ion-input>
   </ion-item>

  <ion-item>
    <ion-label stacked>Senha</ion-label>
    <ion-input type="password" [(ngModel)]="senha"></ion-input>
  </ion-item>

  <button ion-button block (click)="confirmar()">Confirmar</button>
</ion-content>
